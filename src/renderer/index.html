<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="title-bar-left"></div>
            <div class="title-container">
                <div class="window-title">Launcher</div>
                <button id="settings-button" class="settings-button" title="设置">⚙</button>
            </div>
            <div class="title-bar-right"></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="搜索...">
            <button class="add-button" id="add-button">+</button>
        </div>

        <div class="list-container" id="list-container">
            <!-- 列表项将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>
    <div class="toast" id="toast" style="display: none;"></div>
    
    <div id="settings-modal" class="settings-modal" style="display: none;">
        <div class="modal">
            <div class="modal-title-bar">
                <div class="window-title">设置</div>
                <button id="close-settings" class="close-button">×</button>
            </div>
            <div class="modal-content">
                <div class="settings-section">
                    <h3>外观</h3>
                    <div class="settings-item">
                        <select id="theme-select" class="form-select">
                            <option value="system">跟随系统</option>
                            <option value="light">浅色模式</option>
                            <option value="dark">深色模式</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>数据</h3>
                    <div class="settings-item">
                        <button id="clear-data-btn" class="settings-btn">清空所有记录</button>
                        <div class="settings-desc">删除所有已记录的条目</div>
                    </div>
                    <div class="settings-item">
                        <button id="open-storage-btn" class="settings-btn">打开本地存储文件</button>
                        <div class="settings-desc">在文件夹中查看应用数据文件</div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>开发</h3>
                    <div class="settings-item">
                        <button id="open-devtools-btn" class="settings-btn">打开开发者工具</button>
                        <div class="settings-desc">打开Chrome开发者工具</div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>关于</h3>
                    <div class="settings-item about-section">
                        <div class="app-logo">🚀</div>
                        <div class="app-title">Launcher</div>
                        <div class="app-version">版本 1.0.0</div>
                        <div class="app-desc">记录和快速访问常用文件、文件夹、URL和指令的工具。</div>
                        <div class="app-links">
                            <a href="#" id="github-link">GitHub</a> | 
                            <a href="#" id="report-issue">报告问题</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
    <script src="js/list.js"></script>
    <script src="js/context-menu.js"></script>
</body>

</html>
