<!DOCTYPE html>
<!--
  设置窗口HTML文件
  用于配置应用程序的主题、管理数据和显示应用信息
-->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="settings">设置</title>
    <!-- 导入样式表和主题 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <!-- 设置模态窗口容器 -->
    <div id="settings-modal" class="settings-modal">
        <div class="modal">
            <!-- 模态窗口标题栏 -->
            <div class="modal-title-bar">
                <div class="window-title" data-i18n="settings">设置</div>
            </div>
            <!-- 模态窗口内容区域 -->
            <div class="modal-content">
                <!-- 外观设置区域 -->
                <div class="settings-section">
                    <h3 data-i18n="appearance">外观</h3>
                    <div class="settings-item">
                        <label for="theme-select" data-i18n="theme">主题</label>
                        <!-- 主题选择下拉框 -->
                        <select id="theme-select" class="form-select">
                            <option value="system" data-i18n="system-theme">跟随系统</option>
                            <option value="light" data-i18n="light-theme">浅色</option>
                            <option value="dark" data-i18n="dark-theme">深色</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="language-select" data-i18n="language">语言</label>
                        <!-- 语言选择下拉框 -->
                        <select id="language-select" class="form-select">
                            <option value="system" data-i18n="system-language">跟随系统</option>
                            <!-- 其他语言选项将由JavaScript动态加载 -->
                        </select>
                    </div>
                </div>

                <!-- 快捷键设置区域 -->
                <div class="settings-section">
                    <h3 data-i18n="shortcuts">快捷键</h3>
                    <div class="settings-item">
                        <div class="checkbox-container">
                            <input type="checkbox" id="enable-shortcut" class="toggle-checkbox">
                            <label for="enable-shortcut" data-i18n="enable-global-shortcut">启用全局快捷键</label>
                        </div>
                        <div class="common-tip" data-i18n="enable-shortcut-desc">使用快捷键打开 Launcher</div>
                    </div>
                    <div class="settings-item">
                        <label for="shortcut-input" data-i18n="launcher-shortcut">打开 Launcher 快捷键</label>
                        <div class="shortcut-input-container">
                            <input type="text" id="shortcut-input" class="shortcut-input" placeholder="Alt+Shift+Q" readonly>
                            <button id="record-shortcut-btn" class="settings-btn small" data-i18n="record-shortcut">记录</button>
                            <button id="reset-shortcut-btn" class="settings-btn small" data-i18n="reset">重置</button>
                        </div>
                        <div class="common-tip" data-i18n="shortcut-input-desc">点击"记录"按钮然后按下组合键</div>
                    </div>
                    <div class="settings-item">
                        <div class="checkbox-container">
                            <input type="checkbox" id="enable-auto-launch" class="toggle-checkbox">
                            <label for="enable-auto-launch" data-i18n="enable-auto-launch">开机自启动</label>
                        </div>
                        <div class="common-tip" data-i18n="enable-auto-launch-desc">系统启动时自动运行 Launcher</div>
                    </div>
                </div>

                <!-- 数据管理区域 -->
                <div class="settings-section">
                    <h3 data-i18n="data">数据</h3>
                    <div class="settings-item">
                        <!-- 清空数据按钮 -->
                        <button id="clear-data-btn" class="settings-btn" data-i18n="clear-data">清空所有记录</button>
                        <div class="common-tip" data-i18n="clear-data-desc">移除所有已记录的项目</div>
                    </div>
                    <div class="settings-item">
                        <!-- 打开数据文件夹按钮 -->
                        <button id="open-storage-btn" class="settings-btn" data-i18n="open-storage">打开应用数据文件夹</button>
                        <div class="common-tip" data-i18n="open-storage-desc">在文件夹中查看应用数据文件</div>
                    </div>
                </div>

                <!-- 应用信息区域 -->
                <div class="settings-section">
                    <h3 data-i18n="about">关于</h3>
                    <div class="settings-item about-section">
                        <!-- 应用程序标识和说明 -->
                        <div class="app-logo">🚀</div>
                        <div class="app-title" data-i18n="app-name">Launcher</div>
                        <div class="app-version"><span data-i18n="version">版本</span> <span id="version-number">1.0.0</span></div>
                        <div class="app-desc" data-i18n="app-desc">记录和快速访问常用文件、文件夹、URL和指令的工具。</div>
                        <!-- 外部链接 -->
                        <div class="app-links">
                            <a href="#" id="github-link" title="访问GitHub仓库">GitHub</a> |
                            <a href="#" id="report-issue" title="提交问题报告" data-i18n="report-issue">报告问题</a>
                        </div>
                        <div class="common-tip" data-i18n="dev-tools-tip">按F12打开Chrome开发者工具</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入设置窗口的脚本 -->
    <script src="js/ui-manager.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
