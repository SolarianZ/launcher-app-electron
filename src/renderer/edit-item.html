<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条目内容</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <style>
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .icon-btn:hover {
            background-color: #e0e0e0;
        }
        
        .dark-theme .icon-btn {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
        }
        
        .dark-theme .icon-btn:hover {
            background-color: #4a4a4a;
        }
        
        .icon-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .dark-theme .icon-btn svg {
            fill: #fff;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="modal-title-bar">
            条目内容
        </div>
        <div class="modal-content">
            <div class="form-group">
                <input type="text" class="form-input" id="item-path" placeholder="输入文件路径、URL或命令...">
            </div>
            <div class="form-group">
                <select class="form-select" id="item-type">
                    <option value="file">文件或文件夹路径</option>
                    <option value="url">URL</option>
                    <option value="command">CMD或Shell命令</option>
                </select>
            </div>
            <div class="button-group">
                <div class="file-buttons">
                    <button class="icon-btn" id="select-file-btn" title="选择文件">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 1v5h5v10H6V4h7z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="select-folder-btn" title="选择文件夹">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button class="btn btn-primary" id="save-btn" disabled>保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast" style="display: none;"></div>

    <script src="js/edit-item.js"></script>
</body>

</html>
