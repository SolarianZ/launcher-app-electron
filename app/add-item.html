<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新条目</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div class="modal">
        <div class="modal-title-bar">
            添加新条目
        </div>
        <div class="modal-content">
            <div class="form-group">
                <input type="text" class="form-input" id="item-path" placeholder="输入文件路径、URL或命令...">
            </div>
            <div class="form-group">
                <select class="form-select" id="item-type">
                    <option value="file">文件或文件夹路径</option>
                    <option value="url">URL</option>
                    <option value="command">CMD或Shell命令</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="cancel-btn">取消</button>
                <button class="btn btn-primary" id="add-btn" disabled>添加</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast" style="display: none;"></div>

    <script src="js/add-item.js"></script>
</body>

</html>
